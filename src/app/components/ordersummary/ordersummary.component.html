<md-grid-list cols="12" rowHeight="45px">
  <md-grid-tile colspan="4" rowspan="8">
    &nbsp;
  </md-grid-tile>
  <md-grid-tile colspan="8" rowspan="2">
    <h4>ATTENZIONE! stai per confermare il seguente ordine:</h4>
  </md-grid-tile>
  <md-grid-tile colspan="8" rowspan="4">
    <table height="100%">
      <tr>
        <td><label>Stai acquistando:</label></td><td>&nbsp;{{this.order.productDescription}}</td>
      </tr>
      <tr>
        <td><label>per essere contattato come:</label></td><td><ul><li *ngFor="let category of order.categories">{{category.categoryDescription}}</li></ul></td>
      </tr>
      <tr><td>&nbsp;</td></tr>
      <tr>
        <td><label>nelle province di:</label></td><td><ul><li *ngFor="let province of order.provinces">{{province.provinceDescription}}</li></ul></td>
      </tr>
      <tr><td>&nbsp;</td></tr>
      <tr>
        <td><label>Importo totale:</label></td><td>&nbsp;{{this.order.amount}} â‚¬</td>
      </tr>
    </table>
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="2">
    <button md-raised-button (click)="goBack()">Indietro <md-icon svgIcon="arrow-left"></md-icon></button>
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="2">
    &nbsp;
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="2">
    &nbsp;
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="2">
    <button md-raised-button (click)="confirmOrder()">Conferma ordine <md-icon svgIcon="check"></md-icon></button>
  </md-grid-tile>
</md-grid-list>
