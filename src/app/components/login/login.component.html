<div class="container">
  <div class="row row1">
    <div class="col-md-6">
      <div>&nbsp;</div>
    </div>
    <div class="col-md-6 vcenter">
      <div>
      <h4>Inserisci il tuo nickname e la password:</h4>
      <br>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <md-input-container [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" mdInput
                   placeholder="User name" required>
                       <md-error *ngIf="f.submitted && !username.valid">Il nome utente è obbligatorio!</md-error>

          </md-input-container>

          <md-input-container>
            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" mdInput
                   placeholder="Password" required>
                       <md-error *ngIf="f.submitted && !password.valid">La password è obbligatoria!</md-error>
          </md-input-container>
          <button [disabled]="loading" md-raised-button>Accedi
          </button>
        </form>
        Se non sei ancora registrato clicca<a [routerLink]="['/register']" class="btn btn-link">qui</a>

      </div>
    </div>

  </div>
</div>
